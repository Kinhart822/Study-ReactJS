<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      ====================================
      PHẦN I – JSX & Component cơ bản
      ====================================
      1. Xử lý DOM Events
        - onClick, onChange, onSubmit, ...

      2. Quy tắc đặt tên Component
        - Component do chúng ta tự định nghĩa
        - BẮT BUỘC viết hoa chữ cái đầu (PascalCase)

      3. Render Component động
        - Có thể chọn Component từ object
          Ví dụ: const Component = Form['Input']

      4. Giá trị KHÔNG render trong JSX
        - Boolean
        - null
        - undefined

      5. Render có điều kiện
        - Sử dụng toán tử logic:
          &&, ||, ternary ( ? : )

      ====================================
      PHẦN II – Props trong JSX
      ====================================
      1. Truyền props
        <YourComponent
          propName1="String literals"
          propName2={expression}
        />

      2. Props mặc định
        - Props không truyền giá trị sẽ mặc định là `true`
          Ví dụ: <Component disabled />

      3. Spread / Rest Props
        - Truyền toàn bộ props:
          <Component {...props} />

      4. Children Prop
        - Nội dung nằm giữa cặp thẻ component
          <YourComponent>Text</YourComponent>
          <YourComponent>{expression}</YourComponent>

      5. Render Props Pattern
        - children là một function
        - Component quyết định CÁCH render
        - Dữ liệu được truyền từ component cha
    -->
    <script type="text/babel">
      const Form = {
        Input: function Input() {
          return <input type="text" />;
        },
        Checkbox: function Checkbox() {
          return <input type="checkbox" />;
        },
        SubmitButton: function SubmitButton() {
          return <button type="submit">Submit</button>;
        },
      };

      // const Button = ({ title, href, onClick }) => {
      //   let Component = "button"; // Phái khai báo mới sử dụng được onclick
      //   let prop = {};
      //   if (onClick) {
      //     prop.onClick = onClick;
      //   }
      //   if (href) {
      //     Component = "a";
      //     prop.href = href;
      //   }
      //   return <Component {...prop}>{title}</Component>;
      // };

      const Button = ({ children }) => {
        return <button>{children}</button>;
      };

      // function List({ data }) {
      //   return (
      //     <ul>
      //       {data.map((item) => (
      //         <li key={item.name}>{item.name}</li>
      //       ))}
      //     </ul>
      //   );
      // }

      function List({ data, children }) {
        return (
          <ul>
            {/* {data.map((item) => (
              <li key={item.name}>{children(item)}</li>
            ))} */}

            {/* {data.map((item, index) => (
              <li key={index}>{children(item)}</li>
            ))} */}

            {data.map((...args) => (
              <li key={args}>{children(...args)}</li>
            ))}
          </ul>
        );
      }

      const App = () => {
        // console.log(Form["Input"]);
        // const Component = Form["Input"];
        // return (
        //   <div>
        //     <h1>Hello, React!</h1>
        //     <Form.Input />
        //     <Form.Checkbox />
        //     <Form.SubmitButton />
        //     <Component />
        //   </div>
        // );
        const cars = [
          { name: "Audi", price: 52642 },
          { name: "Mercedes", price: 57127 },
          { name: "Skoda", price: 9000 },
          { name: "Volvo", price: 29000 },
          { name: "Bentley", price: 350000 },
          { name: "Citroen", price: 21000 },
          { name: "Honda", price: 63000 },
          { name: "Volkswagen", price: 21600 },
        ];
        return (
          <div>
            <Button>Click me!</Button>
            {/* <Button
              title="Click me!"
              href="https://google.com"
              onClick={() => console.log(Math.random())}
            /> */}
            {/* <List data={cars}/> */}
            <List data={cars}>
              {(item) => (
                <div>
                  <h2>{item.name}</h2>
                  <p>{item.price}</p>
                </div>
              )}
            </List>
          </div>
        );
      };

      const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
      reactRoot.render(<App />);
    </script>
  </body>
</html>
